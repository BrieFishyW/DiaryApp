{% extends 'entrybasepage.html' %}


{% block entry_title %}
    <H3>{{ entry.entry_title }}</H3>
{% endblock %}

{% block entry_date %}
    <H5>{{ entry.entry_date }}</H5>
{% endblock %}

{% block entry_content %}
    <p>{{ entry.entry_content }}</p>
{% endblock %}

{% block entry_button %}
    <a href="{% url 'edit' entry.id %}" class="btn btn-primary">Edit</a>
{% endblock %}
