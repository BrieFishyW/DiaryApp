{% extends 'base.html' %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="d-flex flex-row">
            <!-- Title Bar -->
            <div class="flex-grow-1 me-1">
                {{ form.entry_title }}
            </div>
            <div class="p-2 flex-fill"></div>
            <!-- Date Bar -->
            <div class="ms-auto">
                {{ form.entry_date }}
            </div>
        </div>
        <!-- Entry Content -->
        {{ form.entry_content }}
        <!-- Submit Button -->
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
{% endblock %}
